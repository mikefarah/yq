name: Test Yq Action
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get test
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.a' examples/sample.yaml
      - name: Write inplace test
        id: lookupSdkVersion
        uses: mikefarah/yq@master
        with:
          cmd: yq eval -i '.b.c = 5' examples/sample.yaml