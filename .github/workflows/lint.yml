name: Golangci-lint

on: [push, pull_request]
jobs:

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --verbose